{% extends "base_template.html" %}

{% block content %}
    {% load static %}

<!--Tell the users what all platforms we support and some other stuff-->


<!--Searching and adding a UStream Video>-->
<div id="ustream_url_add" height="400px" position="relative">
	<form action="/protectyourneighborhood/newpost" method="POST">
		{% csrf_token %}
		<label id="ustream_url_label">USTREAM.TV URL of the LIVE Channel</label>
		<input id="ustream_url" type="url" name="ustream_url"><br>
		<label id="emergency_contact_label">Phone Number of the local authority to contact in case of Emergency</label>
		<input id="emergency_contact" type="number" name="emergency_contact"><br>
		<label id="location_description_label">Address of the location in Stream</label>
		<input id="location_desription" type="text" name="location_description"><br>
		<input type="submit" name="submit">
	</form>
</div>

{% endblock %}
